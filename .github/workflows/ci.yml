on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

name: Docker

jobs:
    build:
        runs-on: ubuntu-24.04
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v3

            - name: Prepare source for build
              run: |
                  sed -i 's/# openssl/openssl/' Cargo.toml
                  DATE=$(date +'%y%m%d')
                  BUILD_NUM=$(git rev-list --count HEAD --since="midnight")
                  echo "VERSION=${DATE}-${BUILD_NUM}" >> $GITHUB_ENV
                  echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
                  echo "BUILD_TIME=$(date -u +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

            - name: Log into registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ env.IMAGE_NAME }}

            - name: Build and Push Docker
              uses: docker/build-push-action@v6
              with:
                  context: .
                  platforms: linux/amd64
                  push: ${{ github.event_name != 'pull_request' }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      VERSION=${{ env.VERSION }}
                      COMMIT_SHA=${{ env.COMMIT_SHA }}
                      BUILD_TIME=${{ env.BUILD_TIME }}
                  tags: |
                      ${{ github.event_name != 'pull_request' && format('ghcr.io/{0}:{1}', github.repository, env.VERSION) || '' }}
                  labels: ${{ steps.meta.outputs.labels }}

            - name: Push release
              if: github.event_name != 'pull_request'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ env.VERSION }}
                  name: ${{ env.VERSION }}
                  body: |
                      Automated release ${{ env.VERSION }}

                      **Build Info:**
                      - Commit: ${{ env.COMMIT_SHA }}
                      - Built: ${{ env.BUILD_TIME }}
                      - Docker: `ghcr.io/${{ github.repository }}:${{ env.VERSION }}`

                      **Platforms:**
                      - linux/amd64
                  prerelease: false
                  make_latest: ${{ github.ref_name == 'main' && 'true' || 'false' }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
