on:
    push:
        branches:
            - main
name: Continuous Integration (tuono+rust)

jobs:
    build:
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false

            - name: Set up node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install pnpm dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Install system dependencies
              run: |
                  sudo apt update
                  sudo apt -y install build-essential libssl-dev pkg-config jq lsof
              shell: bash

            - name: Build rust app
              run: |
                  sed -i 's/# openssl/openssl/' Cargo.toml
                  sed -i 's/\/\/ \(.*\)/\1/' tuono.config.ts
                  TUONO_VERSION=$(jq -r '.dependencies.tuono' package.json)
                  cargo install tuono@${TUONO_VERSION}
                  chmod +x build.sh
                  ./build.sh
              shell: bash

            - name: Set app version
              run: |
                  DATE=$(date +'%y%m%d')
                  BUILD_NUM=$(git rev-list --count HEAD --since="midnight")
                  echo "VERSION=${DATE}-${BUILD_NUM}" >> $GITHUB_ENV
                  echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
                  echo "BUILD_TIME=$(date -u +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

            - name: Log into registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker
              uses: docker/build-push-action@v6
              with:
                  context: .
                  platforms: linux/amd64
                  push: true
                  build-args: |
                      VERSION=${{ env.VERSION }}
                      COMMIT_SHA=${{ env.COMMIT_SHA }}
                      BUILD_TIME=${{ env.BUILD_TIME }}
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ env.COMMIT_SHA }}
