on:
    push:
        branches:
            - main
        tags:
            - "v*"
    pull_request:
        branches:
            - main

name: Build Docker Image

jobs:
    build:
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Prepare source for Docker build
              run: |
                  sed -i 's/# openssl/openssl/' Cargo.toml
                  DATE=$(date +'%y%m%d')
                  BUILD_NUM=$(git rev-list --count HEAD --since="midnight")
                  echo "VERSION=${DATE}-${BUILD_NUM}" >> $GITHUB_ENV
                  echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
                  echo "BUILD_TIME=$(date -u +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

            - name: Log into registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker
              uses: docker/build-push-action@v4
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      VERSION=${{ env.VERSION }}
                      COMMIT_SHA=${{ env.COMMIT_SHA }}
                      BUILD_TIME=${{ env.BUILD_TIME }}
                  tags: |
                      ${{ github.event_name != 'pull_request' && format('ghcr.io/{0}:latest', github.repository) || '' }}
                      ${{ github.event_name != 'pull_request' && format('ghcr.io/{0}:{1}', github.repository, env.VERSION) || '' }}
                      ${{ github.event_name == 'pull_request' && format('ghcr.io/{0}:pr-{1}', github.repository, github.event.number) || '' }}

            - name: Create GitHub Release
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ env.VERSION }}
                  name: Release ${{ env.VERSION }}
                  body: |
                      Automated release ${{ env.VERSION }}

                      **Build Info:**
                      - Commit: ${{ env.COMMIT_SHA }}
                      - Built: ${{ env.BUILD_TIME }}
                      - Docker: `ghcr.io/${{ github.repository }}:${{ env.VERSION }}`

                      **Platforms:**
                      - linux/amd64
                      - linux/arm64
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
